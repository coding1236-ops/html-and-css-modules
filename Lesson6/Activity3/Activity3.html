<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dropdown</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <fieldset>
    <legend><b>Tell me your marks</b></legend>
    <form action="/action_page.php"
      oninput="j.value=(parseInt(x1.value)+parseInt(y1.value)+parseInt(z1.value))/3">
      
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label>Enter Marks</label><br>

      <select name="Subject1" id="subject1">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>
      <input type="number" id="x1" name="x1"><br><br>

      <select name="Subject2" id="subject2">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>
      <input type="number" id="y1" name="y1"><br><br>

      <select name="Subject3" id="subject3">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>
      <input type="number" id="z1" name="z1"><br><br>

      Average: <output name="j" for="x1 y1 z1"></output>
    </form>
  </fieldset>
</body>

</html>
