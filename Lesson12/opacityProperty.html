<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #4CAF50;
  padding: 10px;
}

div.I {
  opacity: 0.1;
}

div.am {
  opacity: 0.3;
}

div.Shreyas {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>The opacity Property</h1>

<p>Observe opacity:</p>

<div class="I"><p>opacity 0.1</p></div>
<div class="am"><p>opacity 0.3</p></div>
<div class="Shreyas"><p>opacity 0.6</p></div>
<div><p>opacity 1 (default)</p></div>

</body>
</html>
